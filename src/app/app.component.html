<app-card>
  <app-card-header title="Simple To-Do List">
    <button
      type="button"
      class="text-sm border px-2 rounded hover:bg-slate-50 hover:shadow-sm"
      extra
      (click)="todoRepo.clearCompleted()"
    >
      Clear completed
    </button>
  </app-card-header>
  <app-card-body>
    <ul app-task-list></ul>
  </app-card-body>
  <app-card-footer>
    <app-task-form />
  </app-card-footer>
</app-card>
